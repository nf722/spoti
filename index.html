<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 'Spotify - Web Player: Music for everyone'</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
</head>

<body>
    <div class="container  bg-black ">
        <div class="left">
            <div class="close ">
                <img class="invert" src="img/close.svg" alt="close">
            </div>
            <div class="home bg-gray rounded m-1 p-1">
                <div class="logo"><img width="150px" class="invert" src="img/logo.svg" alt=""></div>
                <ul>
                    <li><img class="invert" src="img/home.svg" alt="Home">Home</li>
                    <li><img class="invert" src="img/search.svg" alt="Home">Search</li>
                </ul>
            </div>
            <div class="library bg-gray rounded m-1 p-1">
                <div class="heading flex ">
                    <img class="invert " src="img/playlist.svg" alt="">
                    <h2> Your Library</h2>

                </div>
                <div class="songlist">
                    <ul>

                    </ul>
                </div>

                <div class="footer">
                    <div>
                        <a href="https://www.spotify.com/sg-en/legal/">
                            <span>Legal</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/sg-en/safetyandprivacy/">
                            <span> Privacy Center</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/sg-en/legal/privacy-policy/">
                            <span>Privacy Policy</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/sg-en/legal/cookies-policy/">
                            <span>Cookies</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/sg-en/legal/privacy-policy/#s3">
                            <span>About Ads</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/sg-en/accessibility/">
                            <span>Accessibility</span></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="right bg-gray rounded ">
        <div class="header flex">
            <div class="nav">
                <div class="hamburgercont">
                    <img width="40px" class="invert hamburger" src="img/hamburger.svg" alt="">
                    <img class="invert" src="https://cdn.hugeicons.com/icons/arrow-left-01-stroke-sharp.svg" alt="">
                    <img class="invert" src="https://cdn.hugeicons.com/icons/arrow-right-01-stroke-sharp.svg" alt="">
                </div>
            </div>
            <div class="buttons">
                <button class="signupbtn">Sign Up</button>
                <button class="loginbtn">Log In</button>
            </div>
        </div>
        <div class="spotifyplaylist">
            <h1>Spotify Playlist</h1>
            <div class="cardcontainer flex">
              
        </div>
        <div class="playbar">
            <div class="seekbar invert">
                <div class="circle"></div>
            </div>
               <div class="abovebar">

                <div class="songinfo"></div>
                <div class="songbuttons invert">
                    <img width="30px" id="previous" src="img/prevsong.svg" alt="">
                    <img width="30px" id="play" src="img/pause.svg" alt="">
                    <img width="30px" id="next" src="img/next.svg" alt="">
                </div>
                <div class="timevol flex">
                <div class="songtime">
                </div>
                <div class="volume">
                    <img width="30px" class="invert" src="img/volume.svg" alt="">
                    <div class="range">
                        <input type="range" name="volume" id="">
                    </div>
            </div>
            </div>
            </div>
        </div>
    </div>
    </div>
    <script src="js/j.js"></script>
</body>

</html>
